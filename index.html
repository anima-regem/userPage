<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.19/css/intlTelInput.css"
  />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" id="pagestyle" />

    <title>Protfolio</title>
  </head>

  <body>
    <main>
      <div class="popup__container">
        <div onclick="closePopup()" class="demo"></div>
        <div id="popup" class="popup">
          <img id="popupImage" src="" alt="Popup Image" />
          <h2 id="popupTitle"></h2>
          <div class="price" id="price">
            <span id="oldPrice" class="striked-price"></span>
            <span id="newPrice"></span>
          </div>
          <p id="popupDescription"></p>
          <p id="popupAuthID"></p>
          <button id="popupButton" class="card-button">Go to Store</button>
        </div>
        <div onclick="closePopup()" class="demo"></div>
      </div>

      <div class="hero">
        <div class="model_container">
          <div onclick="hideModel()" class="demo"></div>
          <div class="model" id="model"></div>
          <div onclick="hideModel()" class="demo"></div>
        </div>

        <div class="image-container">
          <img src="image.jpg" alt="Image" id="background-picture" />
          <div onclick="darkMode()" class="button-overlay" id="butnDrk">
            <a href="#">
              <div class="contents">
                <img src="dark_mode.svg" alt="" />
              </div>
            </a>
          </div>

          <div onclick="lightMode()" class="button-overlay" id="butnLgt">
            <a href="#">
              <div class="contents">
                <img src="light_mode.svg" alt="" />
              </div>
            </a>
          </div>
        </div>
        <div class="user-info">
          <div class="profile-image-overlay">
            <img src="" alt="Profile Image" id="profile-picture" />
          </div>
          <div class="discription">
            <h2 class="user_name" id="name"></h2>
            <p class="disc" id="position"></p>
            <p class="company" id="company"></p>
          </div>
        </div>
      </div>

      <div class="section save">
        <div class="save-btn">
          <button id="save-contact">
            <div class="save-text">
              <p>Save Contact</p>
            </div>
          </button>
        </div>
        <div class="section btm">
          <button id="btn_hi"><img src="wp.png" alt="" />Send a hi!</button>
        </div>
      </div>

      <div class="main-section section">
        <p class="details" id="bio"></p>
      </div>

      <div class="contacts-section section">
        <h3 class="contacts-head head">Contacts</h3>
        <hr />
        <div class="contacts-icons" id="contacts-icons"></div>
      </div>

      <div class="social-media-section section" id="social-media-section">
        <h3 class="sm-head head">Social Media</h3>
        <hr />
        <div class="sm-icons" id="sm-icons"></div>
      </div>

      <div class="websites-section section">
        <h3 class="websites-head head">Websites</h3>
        <hr />
        <div id="websites-container" class="websites-icons"></div>
      </div>

      <div class="services-section section" id="services-section">
        <h3 class="services-head head">Services</h3>
        <hr />
        <div class="services-icons" id="services-icons"></div>
      </div>

      <div class="products-section section" id="products-section"></div>

      <div class="section doc-section" id="docs-section"></div>

      <div class="embedding section">
        <div class="video">
          <div class="video-container"></div>
        </div>
      </div>

      <div class="awards-section section" id="award-section"></div>

      <div class="certif-section section" id="certif-section">
        <h3 class="certif-head head">Certifications</h3>
        <hr />
        <div class="certif-icons" id="certif-icons"></div>
      </div>

      <!-- <div class="bank-section section">
        <h3 class="bank-head head">Bank Details</h3>
        <div class="bank-icons" id="bank-details"></div>
      </div> -->



      <form>
        <div class="enq-section section">
          <h3 class="enq-head head">Enquiry</h3>
          <hr />
          <div class="enq-icons">
            <input type="text" name="name" id="name" placeholder="Name" />
            <div class="phone">

              <input type="text" name="phone" id="phone" placeholder="Phone" />
            </div>
            <input type="text" name="email" id="email" placeholder="Email" />

            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Enter message"
            />
            
            <input type="submit" class="submit_btn" value="Submit" />
          </div>
        </div>
      </form>

      <button id="scrollButton" onclick="scrollToTop()">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </main>

    <footer class="footer btm" id="footer">
      <div class="ftr-left">
        <span class="pwrd"> Powered By </span>
        <span class="name-brand"> Skybertech </span>
      </div>
      <a href="">
        <div class="ftr-right">
          <span class="learn-more"> View more </span>

          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </a>
    </footer>

    <script defer src="script.js"></script>
    
    
    <script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

    <script>
      var input = document.querySelector("#phone");
      window.intlTelInput(input, {
        separateDialCode: true,
        initialCountry:"in",
      });
    </script>
  </body>
</html>
